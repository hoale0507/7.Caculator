<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
<h1>Caculator</h1>
<table>
    <tr>
        <td>
            <input type="number" id="number1">
        </td>
        <td>
            <input type="number" id="number2">
        </td>
    </tr>
</table>
<br/>
<table>
    <tr>
        <td>
            <button type="button" onclick="add()">Addition(+)</button>
        </td>
        <td>
            <button type="button" onclick="sub()">Subtraction(-)</button>
        </td>
        <td>
            <button type="button" onclick="multi()">Multiplication(X)</button>
        </td>
        <td>
            <button type="button" onclick="div()">Division(/)</button>
        </td>
    </tr>
</table>

<p id="result"></p>
<script>
function add(){
    let number1 = parseInt(document.getElementById("number1").value);
    let number2 = parseInt(document.getElementById("number2").value);
    let addResult = number1 + number2;
    document.getElementById("result").innerHTML="Result Addition: "+ addResult;
}
function sub(){
    let number1 = document.getElementById("number1").value;
    let number2 = document.getElementById("number2").value;
    let subResult = number1 - number2;
    document.getElementById("result").innerHTML="Result Subtraction: "+subResult;
}
function multi(){
    let number1 = document.getElementById("number1").value;
    let number2 = document.getElementById("number2").value;
    let multiResult = number1*number2;
    document.getElementById("result").innerHTML="Result Multiplication: "+multiResult;
}
function div(){
    let number1 = document.getElementById("number1").value;
    let number2 = document.getElementById("number2").value;
    let divResult = number1/number2;
    document.getElementById("result").innerHTML="Result Division: "+divResult;
}

</script>
</body>
</html>
